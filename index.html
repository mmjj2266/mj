<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 홈페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
        .banner{
            background-color: rgb(179,178,178);
            color: white;
            padding:40px;
            text-align:center;
        }
        .card:hover{
            transform:scale(1.1);
            transition:transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Minju's Home</h1>
        <h2>My Homepage</h2>
    </div>
    <div class="container">
        <div class="container text-center">
            <div class="row mt-5">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://media.istockphoto.com/id/623666368/ko/%EC%82%AC%EC%A7%84/%EC%95%84%EC%B9%A8%EC%97%90-%EC%B9%A8%EB%8C%80%EC%97%90%EC%84%9C-%EC%B1%85%EC%9D%84-%EC%9D%BD%EA%B3%A0-%EC%BB%A4%ED%94%BC%EB%A5%BC-%EB%A7%88%EC%8B%9C%EB%8A%94-%EC%86%8C%EB%85%80.jpg?s=2048x2048&w=is&k=20&c=C6BCh-8hkeRero93FOIJ1clOI6tlXsZuY42IofCWHHg=" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">독서(讀書): 책을 읽음.</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://media.istockphoto.com/id/1334902628/ko/%EC%82%AC%EC%A7%84/%EC%9A%B0%EB%A6%AC%EA%B0%80-%EA%B0%80%EC%9E%A5-%EC%A2%8B%EC%95%84%ED%95%98%EB%8A%94-%EC%98%81%ED%99%94-%EB%B3%B4%EA%B8%B0.jpg?s=2048x2048&w=is&k=20&c=q7rVMzSlziPn0EWGx2npNjsjeDqosQwvLjtWbKgmHYs=" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">영화(映畫): 일정한 의미를 갖고 움직이는 대상을 촬영하여 영사기로 영사막에 재현하는 종합 예술.</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://media.istockphoto.com/id/700252134/ko/%EC%82%AC%EC%A7%84/%EB%B6%80%EB%93%9C%EB%9F%AC%EC%9A%B4-%ED%99%94%EC%9D%B4%ED%8A%B8-%EB%B2%A0%EA%B0%9C%EB%A5%BC-%EA%BB%B4-%EC%95%88%EA%B3%A0-%EC%B9%A8%EB%8C%80%EC%97%90%EC%84%9C-%EC%9E%90-%EA%B3%A0-%ED%95%98%EB%8A%94-%EC%97%AC%EC%9E%90.jpg?s=612x612&w=0&k=20&c=mJfuWhI4XKNb1kUjWjcRL2lxtwcEtxVcWHsNLeq29Mo=" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">잠: 눈이 감긴 채 의식 활동이 쉬는 상태.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://media.istockphoto.com/id/1299103172/ko/%EC%82%AC%EC%A7%84/%EA%B3%B5%EC%9B%90%EC%97%90%EC%84%9C-%EC%86%90%EC%9D%84-%EC%9E%A1%EA%B3%A0-%EC%BB%A4%ED%94%8C.jpg?s=612x612&w=0&k=20&c=F73iTJV8j5ZEMMpY_eZwimqvsxOyZ0HGH0RgRs37wxA=" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">산책(散策): 휴식을 취하거나 건강을 위해서 천천히 걷는 일.</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://media.istockphoto.com/id/1316145932/ko/%EC%82%AC%EC%A7%84/%EB%A7%A4%EC%9A%B4-%EC%9D%8C%EC%8B%9D%EC%9D%98-%ED%85%8C%EC%9D%B4%EB%B8%94-%EC%B5%9C%EA%B3%A0-%EB%B3%B4%EA%B8%B0.jpg?s=612x612&w=0&k=20&c=ePC2kC4XoTm9K8LM42dhsMSygeasTbm49gfyscx72Eg=" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">음식(飮食): 사람이 먹고 마시는 것을 통틀어 이르는 말.</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://media.istockphoto.com/id/167168170/ko/%EC%82%AC%EC%A7%84/%ED%94%84%EB%A0%8C%EC%A6%88-%EC%96%B8%EC%9F%81.jpg?s=612x612&w=0&k=20&c=upP4wQJ_JssruzbhrkzTa4urmwW5c-7gMKUGsOzmDic=" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">싸움: 싸우는 일.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
